<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="label">
                    <p id="hour-label">Hours</p>
                    <p id="min-label">Minutes</p>
                    <p id="sec-label">Seconds</p>
                </div>
                <div class="timer">
                    <input id="hour" type="number" max="99" min="0" value="0"><p id="p1" class="semicolon">:</p>
                    <input id="minute" type="number" max="60" min="0" value="0"><p id="p2" class="semicolon">:</p>
                    <input id="sec" type="number" max="60" min="0" value="0">
                </div>
                <div class="controls">
                    <button id="start" class="btn">Start</button>
                    <button id="reset" class="btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
